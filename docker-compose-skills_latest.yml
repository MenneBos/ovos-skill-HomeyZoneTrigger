x-podman: &a1
  userns_mode: keep-id
  security_opt:
    - label=disable
x-logging: &a3
  driver: json-file
  options:
    mode: non-blocking
    max-buffer-size: 4m
    max-size: 200m
    max-file: "1"
x-common-environment: &a4
  TZ: ${TZ:-UTC}
x-skill-resource-limits: &a2
  deploy:
    resources:
      limits:
        memory: 256M
      reservations:
        memory: 64M
x-skill-base: &a5
  <<:
    - *a1
    - *a2
  restart: unless-stopped
  logging: *a3
  user: ${MAIN_UID:-1000}:${MAIN_GID:-1000}
  environment:
    <<: *a4
  network_mode: host
  volumes:
    - ${CONFIG_BASE_DIR}/mycroft:/home/ovos/.config/mycroft
    - ${DATA_BASE_DIR}/mycroft:/home/ovos/.local/share/mycroft
    - ${CACHE_BASE_DIR}/mycroft:/home/ovos/.cache/mycroft
    - ${STATE_BASE_DIR}/mycroft:/home/ovos/.local/state/mycroft
    - ${TMP_FOLDER}:/tmp/mycroft
    - ${NLTK_DIR}:/home/ovos/nltk_data
    - ${CACHE_BASE_DIR}/ovos_gui:/home/ovos/.cache/ovos_gui
services:
  ovos_skill_easter_eggs:
    <<: *a5
